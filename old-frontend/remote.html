<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0" />
    <meta name="theme-color" content="#000000" />
    <meta name="apple-mobile-web-app-title" content="Zerberus remote control" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link rel="shortcut icon" href="wheel.svg" />
    <link rel="apple-touch-icon" href="wheel.svg" />
    <link rel="apple-touch-startup-image" href="wheel.svg" />
    <link rel="manifest" href="/manifest.json" />
    <title>Zerberus remote control</title>
    <link rel="stylesheet" href="remote.css" />
  </head>
  <body>
    <noscript> You need to enable JavaScript to run this app. </noscript>
    <div id="app">
      <img id="camera-preview" src="http://192.168.178.78:10000/camera.jpg">
      <label id="tracker-toggle">
        <input type="checkbox" />
        Record Track
      </label>
      <label id="camera-toggle">
        <input type="checkbox" />
        Camera
      </label>
      <div id="car-info">
        <div id="speedometer"></div>
      </div>
      <div id="pad">
        <svg id="compass" viewbox="0 0 150 150">
          <path id="needle" d="M60 75L75 15L90 75Z" />
        </svg>
        <div id="pad-handle"></div>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="remote.js" type="module"></script>
  </body>
</html>
